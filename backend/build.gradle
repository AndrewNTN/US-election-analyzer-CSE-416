plugins {
  id 'org.springframework.boot' version '3.3.3'
  id 'io.spring.dependency-management' version '1.1.5'
  id 'java'
  id 'com.diffplug.spotless' version '6.25.0'
}

group = 'edu.sbu.cse416'
version = '0.0.1-SNAPSHOT'

java {
  toolchain { languageVersion = JavaLanguageVersion.of(17) }
}

repositories { mavenCentral() }

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-cache'
  runtimeOnly 'com.h2database:h2' // or postgres/mysql, depending on what youâ€™re using
  compileOnly 'org.projectlombok:lombok'
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  implementation 'org.apache.commons:commons-csv:1.10.0' //
}

tasks.test { useJUnitPlatform() }

spotless {
  java {
    palantirJavaFormat('2.74.0')
    removeUnusedImports()
    trimTrailingWhitespace()
    endWithNewline()
  }
}

// Auto-format on build
build.dependsOn spotlessApply

// Task to install Python dependencies
task installPythonDependencies(type: Exec) {
    description = 'Install required Python packages for preprocessing'
    group = 'application'

    commandLine 'python', '-m', 'pip', 'install', 'geopandas', 'pymongo', 'shapely'

    doFirst {
        println '================================================'
        println 'Installing Python dependencies...'
        println 'Packages: geopandas, pymongo, shapely'
        println '================================================'
    }

    doLast {
        println '================================================'
        println 'Python dependencies installed successfully!'
        println '================================================'
    }

    // Continue even if packages are already installed
    ignoreExitValue = false
}

// Task to run Python preprocessing script
task runPythonPreprocessing(type: Exec) {
    description = 'Run Python preprocessing script to load counties GeoJSON into MongoDB'
    group = 'application'

    // Use 'python' command on Windows
    workingDir file('preprocessing')
    commandLine 'python', 'load_counties_geojson.py'

    doFirst {
        println '================================================'
        println 'Running Python preprocessing script...'
        println 'Loading counties GeoJSON data into MongoDB...'
        println '================================================'
    }

    doLast {
        println '================================================'
        println 'Python preprocessing completed successfully!'
        println '================================================'
    }

    // Optional: uncomment if you want bootRun to proceed even if the script fails
    // ignoreExitValue = true
}

// Make bootRun depend on the Python preprocessing task
runPythonPreprocessing.dependsOn installPythonDependencies
bootRun.dependsOn runPythonPreprocessing
